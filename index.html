<!DOCTYPE html>
<html lang="en">
<meta charest="UTF-8">
<meta name="description" content="This is an awesome website">

<head>
    <title> Simple Time Countdown </title>
    <!--main Template css File-->
    <link rel="stylesheet" type="text/css" href="style.css3.css" />

</head>

<body>

    <div class="time">
        <div class="circle" style="--clr:#29fff5">
            <div class="dots hr-dot"></div>
            <svg>
        <circle cx="70"cy="70"r="70"></circle>
        <circle cx="70"cy="70"r="70" class="hh"></circle>
      </svg>
            <div class="hours">00</div>
        </div>
        <div class="circle" style="--clr:#13fc05">
            <div class="dots min-dot"></div>
            <svg>
        <circle cx="70"cy="70"r="70"></circle>
        <circle cx="70"cy="70"r="70" class="mm"></circle>
      </svg>
            <div class="minutes">00</div>
        </div>
        <div class="circle" style="--clr:#f300d5">
            <div class="dots sec-dot"></div>
            <svg>
        <circle cx="70"cy="70"r="70"></circle>
        <circle cx="70"cy="70"r="70" class="ss"></circle>
      </svg>
            <div class="seconds">00</div>
        </div>
        <div class="ap">
            <div class="ampm"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
